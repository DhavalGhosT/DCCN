<html>
<title>Realtime Editor/Collaboration</title>

<link rel="stylesheet" type="text/css" href="styles.css">


<body>
    <div class="files">
        <label for="fileList">List of files on the server:-</label>
        <ul class="file-list" id="fileList">

        </ul>
        <div class="form">
            <input type="text" name="name" id="name">
            <button id="newFile">New File</button>
        </div>
    </div>
    <div class="editor">
        <h3>Realtime Editor/Collaboration</h3>
        <div>
            <textarea rows="30" cols="127" id="editor" style="background-color:dimgrey;color:white"
                placeholder="Type Your Text..."></textarea>
        </div>
    </div>
</body>
<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="./client.js"></script>

</html>
